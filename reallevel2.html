<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <link rel="stylesheet" href="reallevel2.css">
</head>
<body>
    <img src="skier.png" class="boy">

    <div class="btn btn-info btn-level btn-level-1">
        Question 1
    </div>
    <div class="btn btn-info btn-level btn-level-2 disabled">
        Question 2
    </div>
    <div class="btn btn-info btn-level btn-level-3 disabled">
        Question 3
    </div>
    <div class="btn btn-info btn-level btn-level-4 disabled">
        Question 4
    </div>
    <script>
        const boy = document.querySelector('.boy')
        const level1 = document.querySelector('.btn-level-1')
        const level2 = document.querySelector('.btn-level-2')
        const level3 = document.querySelector('.btn-level-3')
        const level4 = document.querySelector('.btn-level-4')
        level1.onclick = () => {
            boy.classList.add('reach-level-1')
            setTimeout(() => {
                location.href = "level2question1.html"
            }, 2000)
            level2.onclick = () => {
                boy.classList.add('reach-level-2')
            setTimeout(() => {
                location.href = "level2question2.html"
            }, 3000)
            level3.onclick = () => {
                boy.classList.add('reach-level-3')
            setTimeout(() => {
                location.href = "level2question3.html"
            }, 3000)
            level2.onclick = () => {
                boy.classList.add('reach-level-4')
            setTimeout(() => {
                location.href = "level2question4.html"
            }, 3000)
        }

    </script>

</html>
