<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="level1.css">
</head>

<body>
    <img src="Adventurer.png" class="boy">


    <div class="btn btn-warning btn-level btn-level-1">
        Question 1
    </div>
    <div class="btn btn-warning btn-level btn-level-2 disabled">
        Question 2
    </div>
    <div class="btn btn-warning btn-level btn-level-3 disabled">
        Question 3
    </div>
    <script>
        const boy = document.querySelector('.boy')
        const level1 = document.querySelector('.btn-level-1')
        const level2 = document.querySelector('.btn-level-2')
        level1.onclick = () => {
            boy.classList.add('reach-level-1')
            setTimeout(() => {
                location.href = "question-1.html"
            }, 2000)
            level2.onclick = () => {
                boy.classList.add('reach-level-2')
            setTimeout(() => {
                location.href = "question-2.html"
            }, 3000)
        }

    </script>
    <audio autoplay loop>
        <source src="background-music-homepage.mp3" type="audio/mp3">
    </audio>
</body>

</html>
